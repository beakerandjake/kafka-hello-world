version: "3.7"
services:
  api:
    build: .
    container_name: api
    environment:
      - API_PG_HOST=postgres
      - API_PG_PORT=5432
      - API_PG_USER=postgres
      - API_PG_PASSWORD=123456
      - API_PORT=3000
    ports:
      - "3000:3000"
    networks:
      - postgres_network
  postgres:
    image: postgres:16.1
    container_name: postgres
    restart: always
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    volumes:
      - ../database/create.sql:/docker-entrypoint-initdb.d/create.sql
      - ../database/insert.sql:/docker-entrypoint-initdb.d/insert.sql
    networks:
      - postgres_network
    ports:
      - "5432:5432"
networks:
  postgres_network:
  api_network:
